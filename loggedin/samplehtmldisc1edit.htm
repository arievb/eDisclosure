<html>
<head>
  <meta 
     name='viewport' 
     content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' 
  />
  <title>eDisclosure Capture Vehicle</title>
  <link rel="stylesheet" href="../css/styles.css">
  <script src="../scripts/resize.js" type="text/javascript"></script>
</head>
<body style="font-family:verdana; font-size:0.9em" onload="ResizeContent();">
<div id=divHeader>
  <img src="../images/toplarge.png" width="100%" class="topBannerLarge">
  <img src="../images/topsmall.png" width="100%" class="topBannerSmall">
</div>
<div class="menu-bar clearfix" id=divMenu>
  <div class="home">
    <ul>
      <li>Main Menu</li>
    </ul>
  </div>
  <div class="menu">
    <div class="menu-button">
      <ul>
        <li>&#9776;</li>
      </ul>
    </div>
    <div class="nav">
      <ul>
        <li>eLearning</li>
        <li>Contacts</li>
        <li>My User Profile</li>
        <li><a href="../loggedin/samplehtmlselectdisclosures.htm">Disclose</li>
        <li>Submit</li>
        <li><a href="../samplehtml.htm">Logout</a></li>
      </ul>
    </div>
  </div>
</div>
<div class="content" id=divContent>
  <h2><center>Capture Vehicle</center></h2>
  <div>
    <center>
      <div class="fieldrow">
        <div class="fieldName">Disclosure Period<font color="red"><b>*</b></font></div>
        <div class="fieldValue">
          <select>
            <option>2016 to 2017</option>
            <option selected>2017 to 2018</option>
          </select>
        </div>
      </div>
      <div class="fieldrow">
        <div class="fieldname">Description<font color="red"><b>*</b></font></div>
        <div class="fieldvalue"><input /></div>
      </div>
      <div class="fieldrow">
        <div class="fieldname">Year model<font color="red"><b>*</b></font></div>
        <div class="fieldvalue"><input /></div>
      </div>
      <div class="fieldrow">
        <div class="fieldname">Registration number<font color="red"><b>*</b></font></div>
        <div class="fieldvalue"><input /></div>
      </div>
      <div class="fieldrow">
        <div class="fieldname">Purchase Price (ZAR)<font color="red"><b>*</b></font></div>
        <div class="fieldvalue"><input /></div>
      </div>
      <div class="fieldrow">
        <div class="fieldname">Outstanding Amount (ZAR)<font color="red"><b>*</b></font></div>
        <div class="fieldvalue"><input /></div>
      </div>
      <div class="buttons">
        <form action="samplehtmldisc1list.htm">
          <input type="submit" value="Save"/>
          <input type="submit" value="Save and capture next" onclick="JavaScript:this.parentNode.action='samplehtmldisc1edit.htm';" />
          <input type="submit" value="Cancel"/>
        </form>
      </div>
    </center>
  </div>
</div>
<div id=divFooter class="footer">
  <center>
    Copyright 2018 the DPSA, Inc.<br>
    Developed for the DPSA by SITA
  </center>
</div>
</body>
</html>
